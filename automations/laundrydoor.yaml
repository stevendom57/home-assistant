- id: laundry_door_opened_sound
  alias: Laundry Door Open Sound
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.laundry_room_door_sensor_opened
    to: 'on'
  action:
  # - service: media_player.volume_set
    # entity_id: media_player.all_speakers
    # data:
      # volume_level: 0.5
  - service: media_player.play_media
    data:
      entity_id: media_player.all_speakers
      media_content_id: !secret chromecast_beep_sound
      media_content_type: 'audio/mp3'  
      
- id: laundry_door_opened_too_long
  alias: Laundry Door Opened Too Long
  initial_state: true
  trigger:
    platform: time
    seconds: '/10'
  condition:
    condition: state
    entity_id: binary_sensor.laundry_room_door_sensor_opened
    state: 'on'
    for:
      seconds: 30
  action:
    service: tts.google_say
    entity_id: media_player.all_speakers
    data:
      message: 'Laundry Room Door is Open'    